<!doctype html>
<html>

<head>
    <!-- Place your kit's code here -->
    <script src="https://kit.fontawesome.com/6d7bd41bb5.js" crossorigin="anonymous"></script>
    <title>Login CodewithCarry</title>
    <link rel="stylesheet" href="index.css">
</head>

<style>@import url('https://fonts.googleapis.com/css2?family=Heebo:wght@600&display=swap');</style>

<body>
    <div class="container">
        <h1>Sign In</h1>
        <div class="box">
            <i class="far fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="box">
            <i class="fas fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>
        <button class="btn">Sign In</button>
    </div>
</body>

</html>
